<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="topic" id="topic">
            <h1>Choose a topic:</h1>
            <div class="btnContainer">
                <button class="chooseBtn" id="technologyBtn">Technology</button>
                <button class="chooseBtn" id="clothesBtn">Clothes</button>
                <button class="chooseBtn" id="animalsBtn">Animals</button>
                <button class="chooseBtn" id="foodBtn">Food</button>
                <button class="chooseBtn" id="homeBtn">Home</button>
            </div>
        </div>
        <div class="main" id="main">
            <h1>Guess The Word</h1>
            <div class="letterInputContainer">
                <input type="text" class="letterInput" id="letterInput">
            </div>
            <div class="guessContainer" id="guessContainer">
                <!--guess boxes divs go here-->
            </div>

        </div>

        <div class="result" id="result">
            <h1 style="text-align: center;">Your word was: <span id="resultWord"></span></h1>
            <div class="resultBtnContainer">
                <button class="resultBtn" id="resultBtn">Play Again</button>
            </div>
        </div>
    </body>
</html>
